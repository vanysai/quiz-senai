<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vany - Quiz</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="https://static.wikia.nocookie.net/harrypotter/images/0/00/Slytherin_ClearBG.png/revision/latest?cb=20200605032916&path-prefix=pt-br"
</head>
<body background="https://ichef.bbci.co.uk/news/640/cpsprodpb/150A6/production/_98528168_simbolopotter.jpg">
    <header>
        <h1 align="center">Quiz Sobre Harry Potter</h1> 
    </header>
    <div class="nome">
        <h3>Coloque seu nome</h3>
            <input id="name" placeholder="Seu nome aqui" autocomplete="off">
            <button class="bt" onclick="startQuiz()">Iniciar</button>
    </div>
    <div class="lufa" id="1">
        <br>
        <label><h3 align="center">Qual a cor da casa Lufa Lufa?</h3></label>
        <br>
        <select class="seletor" id="1">
            <option value="opção 1">Amarela</option>
            <option value="opção 2">Vermelho</option>
            <option value="opção 3">Azul</option>
            <option value="opção 4">Verde</option>
        </select>
    </div>
    <div class="draco" id="2">
    <br>
    <label><h3 align="center">Qual a casa do Draco Malfoy?</h3></label>
    <br>
    <select class="seletor" id="3">
        <option value="opção 1">Lufa lufa</option>
        <option value="opção 2">Grifinória</option>
        <option value="opção 3">Sonserina</option>
        <option value="opção 4">Corvinal</option>
    </select>
</div>
<div class="container" id="3">
    <br>
<label><h3 align="center">De qual casa o Harry Potter é?</h3></label>
<br>
<select class="seletor" id="2">

    <option value="opção 4">Corvinal</option>
</select>
</div>

<br>

</select>
</div>

    <br>

<br>

</div>
